<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sanira's Portfolio</title>
    <link rel="stylesheet" href="assets/css/normalize.css" />
    <link rel="stylesheet" href="assets/css/styles.css" />
  </head>
  <body>
    <head>
      <nav class="navbar">
        <span class="logo-container">
          <img src="assets/images/logo.png" alt=" " class="logo" />
        </span>
        <div class="iocn-container">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            height="24px"
            viewBox="0 -960 960 960"
            width="24px"
            fill="#e3e3e3"
          >
            <path
              d="M120-240v-80h720v80H120Zm0-200v-80h720v80H120Zm0-200v-80h720v80H120Z"
            />
          </svg>
        </div>

        <div class="links-container">
          <div class="links">
            <div class="iocn-container">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                height="24px"
                viewBox="0 -960 960 960"
                width="24px"
                fill="#e3e3e3"
              >
                <path
                  d="m256-200-56-56 224-224-224-224 56-56 224 224 224-224 56 56-224 224 224 224-56 56-224-224-224 224Z"
                />
              </svg>
            </div>
          </div>
          <div class="links"><a href="#home">Home</a></div>
          <div class="links"><a href="#about">About</a></div>
          <div class="links"><a href="#skills">Skills</a></div>
          <div class="links"><a href="#projects">Projects</a></div>
          <div class="links"><a href="#contact">Contact</a></div>
        </div>
      </nav>
      <div class="links-container-remover"></div>
    </head>
    <div class="wrapper">

      <div class="sections-reverse" id="home">
          <div class="featured-image-container">
            <div class="featured-image">
              <img src="assets/images/featured image.png" alt="">
            </div>  
          </div>
          <div class="featured-text">
            <div class="text">
              <div>Hello!</div>
              <div class="name">My name is Sanira.
              </div>
              <div>I am a <span class="typing-text" id="typing-text">Web Developer.</span></div>
            </div>
             <div class="contact-icon-container">
              <button class="btn">
                <a href="">
                  <img src="assets/images/icons/email.png" alt="email icon" />
                </a>
              </button>
              <button class="btn">
                <a href="">
                  <img src="assets/images/icons/linkedin.png" alt="email icon" />
                </a>
              </button>
              <button class="btn">
                <a href="">
                  <img src="assets/images/icons/github.png" alt="email icon" />
                </a>
              </button>
            </div>
          </div>
      </div>

      <div class="sections" id="about">
        
      </div>

      <div class="sections" id="skills">

      </div>

      <div class="sections" id="projects">

      </div>

      <div class="sections" id="contact"></div>
    </div>


    <script src="assets/js/main.js"></script>
  </body>
</html>
